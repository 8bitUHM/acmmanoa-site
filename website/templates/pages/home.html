{% extends "base.html" %}
{% load static %}
{% block title %}ACM{% endblock %}
{% block content %}
<div class="container mx-auto p-8 text-center">

  <div class="grid grid-cols-2">
    {% for program in programs %}
    <div>
      <h1>{{program.name}}</h1>
      <a href="{{program.link_url}}">{{ program.link_name }}</a>
      <img src='get/?name={{program.image.image}}' />
    </div>
    {% endfor %}
  </div>

  <h1 class="text-4xl font-bold">Home Page</h1>
  <p class="mt-4">This is the home page placeholder component.</p>
</div>
{% endblock %}
