{% extends "base.html" %}
{% load static %}
{% block title %}Events| ACM{% endblock %}
{% block content %}
<div class="container mx-auto p-8 text-center">
  <h1 class="text-4xl font-bold mb-4">Events</h1>

  <div class="flex flex-wrap">
    {% for event in events %}
    <div class="md:basis-1/3 p-2 mb-4">
      <div class="max-w-full h-full bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-900">
        {% if event.image %}
        <img src="{{ event.image.url }}" alt="{{ event.title }}" class="rounded-t-lg">
        {% endif %}
        <div class="p-5">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ event.title }}</h5>
          <p class="mb-3 font-normal text-gray-700 dark:text-white">{{ event.description }}</p>
          <p class="mb-3 font-normal text-gray-700 dark:text-white">Event starts on: {{ event.event_date }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
