{% load static %}

<nav class="bg-white relative after:absolute after:bottom-0 after:left-0 after:right-0 after:h-1" {% if sig_colors %}style="--after-bg: linear-gradient(to right, {{ sig_colors.primary }}, {{ sig_colors.secondary }}, {{ sig_colors.primary }});"{% else %}style="--after-bg: linear-gradient(to right, #3B82F6, #1D4ED8, #3B82F6);"{% endif %}>
  <style>
    nav::after {
      background: var(--after-bg) !important;
    }
  </style>
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="{% static 'website/acm_logo.png' %}" class="h-16" alt="ACM Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-gray-900 pb-1.5">at UH MƒÅnoa</span>
    </a>
    <button data-collapse-toggle="navbar-default" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="text-xl font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
        <li>
          <a href="/about"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 duration-150"
            {% if sig_colors %}onmouseover="this.style.color='{{ sig_colors.primary }}'" onmouseout="this.style.color='rgb(17, 24, 39)'"{% else %}onmouseover="this.style.color='#1D4ED8'" onmouseout="this.style.color='rgb(17, 24, 39)'"{% endif %}>About</a>
        </li>
        <li>
          <a href="/events"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 duration-150"
            {% if sig_colors %}onmouseover="this.style.color='{{ sig_colors.primary }}'" onmouseout="this.style.color='rgb(17, 24, 39)'"{% else %}onmouseover="this.style.color='#1D4ED8'" onmouseout="this.style.color='rgb(17, 24, 39)'"{% endif %}>Events</a>
        </li>
        <li>
          <a href="/sponsors"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 duration-150"
            {% if sig_colors %}onmouseover="this.style.color='{{ sig_colors.primary }}'" onmouseout="this.style.color='rgb(17, 24, 39)'"{% else %}onmouseover="this.style.color='#1D4ED8'" onmouseout="this.style.color='rgb(17, 24, 39)'"{% endif %}>Sponsors</a>
        </li>
        <li>
          <a href="/icspace"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 duration-150"
            {% if sig_colors %}onmouseover="this.style.color='{{ sig_colors.primary }}'" onmouseout="this.style.color='rgb(17, 24, 39)'"{% else %}onmouseover="this.style.color='#1D4ED8'" onmouseout="this.style.color='rgb(17, 24, 39)'"{% endif %}>ICSpace</a>
        </li>
        <li>
          <a href="/sigs"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 duration-150"
            {% if sig_colors %}onmouseover="this.style.color='{{ sig_colors.primary }}'" onmouseout="this.style.color='rgb(17, 24, 39)'"{% else %}onmouseover="this.style.color='#1D4ED8'" onmouseout="this.style.color='rgb(17, 24, 39)'"{% endif %}>SIGS</a>
        </li>
        <!-- <li>
          <a href="/cohorts"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Cohorts</a>
        </li> -->
        <li>
          <a href="/impact"
            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 duration-150"
            {% if sig_colors %}onmouseover="this.style.color='{{ sig_colors.primary }}'" onmouseout="this.style.color='rgb(17, 24, 39)'"{% else %}onmouseover="this.style.color='#1D4ED8'" onmouseout="this.style.color='rgb(17, 24, 39)'"{% endif %}>Impact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
